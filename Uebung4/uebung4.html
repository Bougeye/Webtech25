<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" >
    <title>Uebung 4</title>
    <style>
        .container{
            box-shadow:0 2px 8px black;
            white-space: nowrap;
            display: inline-block;
            width: fit-content;
        }
        p{
            text-align:center;
        }
        .row{
            padding-bottom: 15px;
        }
        input{
            padding: 4px 8px;
            border-radius:5px;
            border-width:1px;
        }
        input[type="reset"]{
            color:white;
            background-color:gray;
            border-color:gray;
        }
        input[type="submit"]{
            color:white;
            border-color:#1b8454;
            background-color:#1b8454;
        }
    </style>
</head>
<body>
    <main class="container">
        <form>
        <div class="row">
            <div class="col-6">
                <h2>Teilnehmerin Registrierung</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" placeholder="First Name">
            </div>
            <div class="col-6">
                <input type="text" placeholder="Last Name">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" placeholder="E-Mail">
            </div>
            <div class="col-6">
                <input type="text" placeholder="IP-Address">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="reset" value="Abbrechen">
            </div>
            <div class="col-3">
                <input type="submit" value="Registrieren">
            </div>
        </div>
        </form>
    </main>
</body>
